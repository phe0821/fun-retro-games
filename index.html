<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Time Attack Tetris by Ìñ•ÏùÄ</title>
    <style>
        body {
            background-color: #202028; color: #fff; display: flex; flex-direction: column;
            align-items: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding-top: 15px; user-select: none; -webkit-user-select: none;
        }
        h1 {
            margin: 0 0 10px 0; color: #0DC2FF; text-shadow: 2px 2px 0px #FF0D72;
            font-size: 28px; letter-spacing: 2px; text-transform: uppercase;
        }
        #info-panel {
            display: flex; justify-content: space-between; align-items: flex-end;
            width: 100%; max-width: 200px; margin-bottom: 10px; font-weight: bold;
        }
        #score-container { display: flex; flex-direction: column; }
        #high-score { color: #0DFF72; font-size: 12px; margin-bottom: 2px; }
        #score { color: #FFE138; font-size: 18px; }
        #timer { color: #FF0D72; font-size: 18px; }
        
        #game-container { position: relative; }
        canvas {
            border: 2px solid #fff; background-color: #000; box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); display: block;
        }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10;
        }
        .overlay h2 { margin: 0 0 10px 0; color: #FF0D72; text-align: center;}
        .overlay p { color: #fff; margin-bottom: 20px; font-size: 14px; }
        #final-score { font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #FFE138;}
        
        .action-btn {
            background-color: #0DC2FF; color: white; border: none; padding: 12px 24px;
            font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 0 #0099CC;
        }
        .action-btn:active { box-shadow: 0 0 0 #0099CC; transform: translateY(4px); }

        #controls {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;
            margin-top: 15px; width: 100%; max-width: 300px;
        }
        button.pad-btn {
            background-color: #444; color: white; border: 2px solid #666;
            padding: 15px 0; font-size: 20px; border-radius: 8px;
            cursor: pointer; touch-action: manipulation; flex: 1 1 30%;
        }
        button.pad-btn:active { background-color: #777; }
        .btn-wide { flex: 1 1 100%; font-weight: bold; }
        
        #mute-btn {
            margin-top: 10px; background: none; border: 1px solid #fff; color: #fff;
            padding: 5px 10px; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Time Attack Tetris by Ìñ•ÏùÄ</h1>

    <div id="info-panel">
        <div id="score-container">
            <div id="high-score">ÎÇòÏùò ÏµúÍ≥† Í∏∞Î°ù: 0</div>
            <div id="score">ÌòÑÏû¨ Ï†êÏàò: 0</div>
        </div>
        <div id="timer">‚è±Ô∏è 60Ï¥à</div>
    </div>

    <div id="game-container">
        <canvas id="tetris" width="200" height="400"></canvas>
        
        <div id="start-screen" class="overlay">
            <h2>Ï§ÄÎπÑ ÎêòÏÖ®ÎÇòÏöî?</h2>
            <p>1Î∂Ñ ÎèôÏïà ÏµúÍ≥† Ï†êÏàòÏóê ÎèÑÏ†ÑÌïòÏÑ∏Ïöî!</p>
            <button id="btn-start" class="action-btn">Í≤åÏûÑ ÏãúÏûë ‚ñ∂</button>
        </div>

        <div id="game-over-screen" class="overlay" style="display: none;">
            <h2 id="game-over-title">GAME OVER!</h2>
            <div id="final-score">ÏµúÏ¢Ö Ï†êÏàò: 0</div>
            <button id="btn-replay" class="action-btn">Îã§Ïãú ÌïòÍ∏∞ üîÑ</button>
        </div>
    </div>

    <div id="controls">
        <button id="btn-left" class="pad-btn">‚¨ÖÔ∏è</button>
        <button id="btn-rotate" class="pad-btn">üîÑ</button>
        <button id="btn-right" class="pad-btn">‚û°Ô∏è</button>
        <button id="btn-down" class="pad-btn btn-wide">‚¨áÔ∏è ÏÜåÌîÑÌä∏ ÎìúÎ°≠</button>
        <button id="btn-drop" class="pad-btn btn-wide">‚è¨ ÌïòÎìú ÎìúÎ°≠</button>
    </div>

    <button id="mute-btn">üîä ÏÜåÎ¶¨ ÎÅÑÍ∏∞</button>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        const colors = [ null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF' ];

        let isGameOver = true;
        let timeLeft = 60;
        let timerInterval = null;
        let animationId = null;
        
        let highScore = localStorage.getItem('tetrisHighScore') || 0;

        let audioCtx = null;
        let isMuted = false;
        let isBgmPlaying = false;
        let bgmInterval = null;
        let nextNoteTime = 0;
        let noteIndex = 0;

        const melody = [
            [659.25, 400], [493.88, 200], [523.25, 200], [587.33, 400], [523.25, 200], [493.88, 200],
            [440.00, 400], [440.00, 200], [523.25, 200], [659.25, 400], [587.33, 200], [523.25, 200],
            [493.88, 600], [523.25, 200], [587.33, 400], [659.25, 400], [523.25, 400], [440.00, 400],
            [440.00, 400], [0, 400]
        ];

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function scheduleBGM() {
            if (!isBgmPlaying || !audioCtx || isMuted) return;
            while (nextNoteTime < audioCtx.currentTime + 0.1) {
                const [freq, durMs] = melody[noteIndex];
                const dur = durMs / 1000;
                if (freq > 0) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'square';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.03, nextNoteTime);
                    gain.gain.setTargetAtTime(0, nextNoteTime + dur - 0.05, 0.015);
                    osc.start(nextNoteTime);
                    osc.stop(nextNoteTime + dur);
                }
                nextNoteTime += dur;
                noteIndex = (noteIndex + 1) % melody.length;
            }
            bgmInterval = setTimeout(scheduleBGM, 50);
        }

        function playBGM() {
            if (isBgmPlaying) return;
            isBgmPlaying = true;
            if (audioCtx) { nextNoteTime = audioCtx.currentTime + 0.1; noteIndex = 0; scheduleBGM(); }
        }

        function stopBGM() { isBgmPlaying = false; clearTimeout(bgmInterval); }

        function playClearSound() {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = 'square'; osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }

        function playDropSound() {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = 'triangle'; osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function createPiece(type) {
            if (type === 'T') return [[0,0,0], [1,1,1], [0,1,0]];
            if (type === 'I') return [[0,2,0,0], [0,2,0,0], [0,2,0,0], [0,2,0,0]];
            if (type === 'S') return [[0,3,3], [3,3,0], [0,0,0]];
            if (type === 'Z') return [[4,4,0], [0,4,4], [0,0,0]];
            if (type === 'L') return [[0,5,0], [0,5,0], [0,5,5]];
            if (type === 'O') return [[6,6], [6,6]];
            if (type === 'J') return [[0,7,0], [0,7,0], [7,7,0]];
        }

        const arena = createMatrix(10, 20);
        function createMatrix(w, h) {
            const matrix = []; while (h--) matrix.push(new Array(w).fill(0)); return matrix;
        }

        const player = { pos: { x: 0, y: 0 }, matrix: null, score: 0 };

        function updateUI() {
            document.getElementById('high-score').innerText = 'ÎÇòÏùò ÏµúÍ≥† Í∏∞Î°ù: ' + highScore;
            document.getElementById('score').innerText = 'ÌòÑÏû¨ Ï†êÏàò: ' + player.score;
            document.getElementById('timer').innerText = '‚è±Ô∏è ' + timeLeft + 'Ï¥à';
        }

        function arenaSweep() {
            let rowCount = 1; let cleared = false;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row); ++y;
                player.score += rowCount * 10;
                rowCount *= 2; cleared = true;
            }
            if (cleared) playClearSound();
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        context.lineWidth = 0.05; 
                        context.strokeStyle = 'rgba(0, 0, 0, 0.6)'; 
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function getGhostPos() {
            const ghost = { matrix: player.matrix, pos: { x: player.pos.x, y: player.pos.y } };
            while (!collide(arena, ghost)) ghost.pos.y++;
            ghost.pos.y--; return ghost.pos;
        }

        function draw() {
            context.fillStyle = '#000'; context.fillRect(0, 0, 10, 20);
            drawMatrix(arena, { x: 0, y: 0 });
            if (player.matrix) {
                const ghostPos = getGhostPos();
                context.globalAlpha = 0.2; drawMatrix(player.matrix, ghostPos); context.globalAlpha = 1.0;
            }
            drawMatrix(player.matrix, player.pos);
        }

        function collide(arena, player) {
            const m = player.matrix; const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => { if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value; });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerRotate(dir) {
            if (isGameOver) return;
            const pos = player.pos.x; let offset = 1; rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset; offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) { rotate(player.matrix, -dir); player.pos.x = pos; return; }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0; player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) { endGame("GAME OVER!"); }
        }

        function playerDrop() {
            if (isGameOver) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--; merge(arena, player); arenaSweep(); updateUI(); playerReset();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            if (isGameOver) return;
            playDropSound();
            while (!collide(arena, player)) player.pos.y++;
            player.pos.y--; merge(arena, player); arenaSweep(); updateUI(); playerReset();
            dropCounter = 0;
        }

        let dropCounter = 0; let dropInterval = 1000; let lastTime = 0;

        function update(time = 0) {
            if (isGameOver) return;
            if (lastTime === 0) lastTime = time;
            const deltaTime = time - lastTime; lastTime = time; dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw(); animationId = requestAnimationFrame(update);
        }

        function startGame() {
            initAudio(); playBGM();
            arena.forEach(row => row.fill(0));
            player.score = 0; timeLeft = 60; isGameOver = false; dropCounter = 0; lastTime = 0;
            
            updateUI(); playerReset();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';

            if (animationId) cancelAnimationFrame(animationId);
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                if(isGameOver) return;
                timeLeft--; updateUI();
                if (timeLeft <= 0) endGame("TIME OVER");
            }, 1000);
            update();
        }

        function endGame(titleText) {
            isGameOver = true;
            clearInterval(timerInterval);
            stopBGM(); 
            
            if (player.score > highScore) {
                highScore = player.score;
                localStorage.setItem('tetrisHighScore', highScore);
                document.getElementById('game-over-title').innerText = "üéâ Ïã†Í∏∞Î°ù Îã¨ÏÑ±! üéâ";
            } else {
                document.getElementById('game-over-title').innerText = titleText;
            }
            
            document.getElementById('final-score').innerText = 'ÏµúÏ¢Ö Ï†êÏàò: ' + player.score;
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        document.getElementById('btn-start').addEventListener('click', startGame);
        document.getElementById('btn-replay').addEventListener('click', startGame);
        document.getElementById('mute-btn').addEventListener('click', (e) => {
            isMuted = !isMuted;
            if (isMuted) { stopBGM(); e.target.innerText = 'üîá ÏÜåÎ¶¨ ÏºúÍ∏∞'; } 
            else { if (!isGameOver) playBGM(); e.target.innerText = 'üîä ÏÜåÎ¶¨ ÎÅÑÍ∏∞'; }
        });

        document.addEventListener('keydown', event => {
            if (isGameOver) return;
            if (event.key === 'ArrowLeft') { player.pos.x--; if (collide(arena, player)) player.pos.x++; } 
            else if (event.key === 'ArrowRight') { player.pos.x++; if (collide(arena, player)) player.pos.x--; } 
            else if (event.key === 'ArrowDown') { playerDrop(); } 
            else if (event.key === 'ArrowUp') { playerRotate(1); } 
            else if (event.key === ' ') { playerHardDrop(); }
        });

        document.getElementById('btn-left').addEventListener('click', () => { if (!isGameOver) { player.pos.x--; if (collide(arena, player)) player.pos.x++; } });
        document.getElementById('btn-right').addEventListener('click', () => { if (!isGameOver) { player.pos.x++; if (collide(arena, player)) player.pos.x--; } });
        document.getElementById('btn-rotate').addEventListener('click', () => playerRotate(1));
        document.getElementById('btn-down').addEventListener('click', () => playerDrop());
        document.getElementById('btn-drop').addEventListener('click', () => playerHardDrop());

        updateUI();
        draw();
    </script>
</body>
</html>
