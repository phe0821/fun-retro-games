    <style>
        body {

            display: flex;

        /* ğŸ’¡ ë©”ì¸ íƒ€ì´í‹€ ë””ìì¸ */
        h1 {

        }
        
        /* ğŸ’¡ ì˜¤ë””ì˜¤ í™œì„±í™”ë¥¼ ìœ„í•œ ì‹œì‘ í™”ë©´ & ê²Œì„ ì˜¤ë²„ í™”ë©´ */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;

        .overlay p { color: #fff; margin-bottom: 20px; font-size: 14px; }

            background-color: #444; color: white; border: 2px solid #666;

            cursor: pointer; touch-action: manipulation; flex: 1 1 30%;
        }
        button.pad-btn:active { background-color: #777; }
        .btn-wide { flex: 1 1 100%; font-weight: bold; }
        
        /* BGM ì¼œê¸°/ë„ê¸° ë²„íŠ¼ */
        #mute-btn {
            margin-top: 10px; background: none; border: 1px solid #fff; color: #fff;
            padding: 5px 10px; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ğŸ’¡ ë©”ì¸ íƒ€ì´í‹€ ì¶”ê°€ -->
    <h1>Time Attack Tetris by í–¥ì€ </h1>

    <div id="info-panel">
        <div id="score">ì ìˆ˜: 0</div>
        <div id="timer">â±ï¸ 60ì´ˆ</div>
    </div>

    <div id="game-container">
        <canvas id="tetris" width="200" height="400"></canvas>
        
        <!-- ğŸ’¡ ì²˜ìŒ ì‹œì‘ í™”ë©´ (ì˜¤ë””ì˜¤ ê¶Œí•œ ì–»ê¸°ìš©) -->
        <div id="start-screen" class="overlay">
            <h2>ì¤€ë¹„ ë˜ì…¨ë‚˜ìš”?</h2>
            <p>1ë¶„ ë™ì•ˆ ìµœê³  ì ìˆ˜ì— ë„ì „í•˜ì„¸ìš”!</p>
            <button id="btn-start" class="action-btn">ê²Œì„ ì‹œì‘ â–¶</button>
        </div>

        <!-- ê²Œì„ ì˜¤ë²„ í™”ë©´ -->
        <div id="game-over-screen" class="overlay" style="display: none;">
            <h2 id="game-over-title">TIME OVER!</h2>
            <div id="final-score">ìµœì¢… ì ìˆ˜: 0</div>
            <button id="btn-replay" class="action-btn">ë‹¤ì‹œ í•˜ê¸° ğŸ”„</button>
        </div>
    </div>

    <div id="controls">
        <button id="btn-left" class="pad-btn">â¬…ï¸</button>
        <button id="btn-rotate" class="pad-btn">ğŸ”„</button>
        <button id="btn-right" class="pad-btn">â¡ï¸</button>
        <button id="btn-down" class="pad-btn btn-wide">â¬‡ï¸ ì†Œí”„íŠ¸ ë“œë¡­</button>
        <button id="btn-drop" class="pad-btn btn-wide">â¬ í•˜ë“œ ë“œë¡­</button>
    </div>

    <button id="mute-btn">ğŸ”Š ì†Œë¦¬ ë„ê¸°</button>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        const colors = [ null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF' ];

        let isGameOver = true; // ì²˜ìŒì—” ë©ˆì¶°ìˆìŒ
        let timeLeft = 60;
        let timerInterval = null;
        let animationId = null;

        // --- ğŸ’¡ ì‚¬ìš´ë“œ ì‹œìŠ¤í…œ (Web Audio API) ---
        let audioCtx = null;
        let isMuted = false;
        let isBgmPlaying = false;
        let bgmInterval = null;
        let nextNoteTime = 0;
        let noteIndex = 0;

        // ì˜¤ë¦¬ì§€ë„ í…ŒíŠ¸ë¦¬ìŠ¤ BGM (ì½”ë¡œë² ì´ë‹ˆí‚¤) ì£¼íŒŒìˆ˜ì™€ ê¸¸ì´ ë°°ì—´
        const melody = [
            [659.25, 400], [493.88, 200], [523.25, 200], [587.33, 400], [523.25, 200], [493.88, 200],
            [440.00, 400], [440.00, 200], [523.25, 200], [659.25, 400], [587.33, 200], [523.25, 200],
            [493.88, 600], [523.25, 200], [587.33, 400], [659.25, 400], [523.25, 400], [440.00, 400],
            [440.00, 400], [0, 400]
        ];

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function scheduleBGM() {
            if (!isBgmPlaying || !audioCtx || isMuted) return;
            while (nextNoteTime < audioCtx.currentTime + 0.1) {
                const [freq, durMs] = melody[noteIndex];
                const dur = durMs / 1000;
                
                if (freq > 0) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'square'; // 8ë¹„íŠ¸ ë ˆíŠ¸ë¡œ ëŠë‚Œì˜ íŒŒí˜•
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.03, nextNoteTime); // ìŒëŸ‰ (ì‘ê²Œ ì„¤ì •)
                    gain.gain.setTargetAtTime(0, nextNoteTime + dur - 0.05, 0.015); // ëŠì–´ì¹˜ëŠ” ëŠë‚Œ
                    
                    osc.start(nextNoteTime);
                    osc.stop(nextNoteTime + dur);
                }
                nextNoteTime += dur;
                noteIndex = (noteIndex + 1) % melody.length;
            }
            bgmInterval = setTimeout(scheduleBGM, 50);
        }

        function playBGM() {
            if (isBgmPlaying) return;
            isBgmPlaying = true;
            if (audioCtx) {
                nextNoteTime = audioCtx.currentTime + 0.1;
                noteIndex = 0;
                scheduleBGM();
            }
        }

        function stopBGM() {
            isBgmPlaying = false;
            clearTimeout(bgmInterval);
        }

        // ğŸ’¡ íƒ€ê²©ê° ìˆëŠ” ì¤„ ì§€ìš°ê¸° íš¨ê³¼ìŒ (ë¾°ë¡œë¡±~ í„°ì§€ëŠ” ì†Œë¦¬)
        function playClearSound() {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
            
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        // í•˜ë“œ ë“œë¡­ ì¿µ! ì†Œë¦¬
        function playDropSound() {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }
        // ------------------------------------

        function createPiece(type) {
            if (type === 'T') return [[0,0,0], [1,1,1], [0,1,0]];
            if (type === 'I') return [[0,2,0,0], [0,2,0,0], [0,2,0,0], [0,2,0,0]];
            if (type === 'S') return [[0,3,3], [3,3,0], [0,0,0]];
            if (type === 'Z') return [[4,4,0], [0,4,4], [0,0,0]];
            if (type === 'L') return [[0,5,0], [0,5,0], [0,5,5]];
            if (type === 'O') return [[6,6], [6,6]];
            if (type === 'J') return [[0,7,0], [0,7,0], [7,7,0]];
        }

        const arena = createMatrix(10, 20);
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        const player = { pos: { x: 0, y: 0 }, matrix: null, score: 0 };

        function updateUI() {
            document.getElementById('score').innerText = 'ì ìˆ˜: ' + player.score;
            document.getElementById('timer').innerText = 'â±ï¸ ' + timeLeft + 'ì´ˆ';
        }

        function arenaSweep() {
            let rowCount = 1;
            let cleared = false;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
                cleared = true;
            }
            if (cleared) playClearSound(); // ğŸ’¡ ì¤„ì„ ì§€ì› ì„ ë•Œ íš¨ê³¼ìŒ ì¬ìƒ!
        }

       function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                // 1. ë¸”ë¡ì˜ ìƒ‰ìƒ ì±„ìš°ê¸°
                context.fillStyle = colors[value];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
                
                // 2. ğŸ’¡ ë¸”ë¡ì˜ ì¹¸ì„ êµ¬ë¶„í•˜ëŠ” í…Œë‘ë¦¬ ì„  ê¸‹ê¸°
                context.lineWidth = 0.05; // ìº”ë²„ìŠ¤ê°€ í™•ëŒ€ë˜ì–´ ìˆìœ¼ë¯€ë¡œ ì„  êµµê¸°ë¥¼ ì•„ì£¼ ì–‡ê²Œ ì¡°ì ˆ
                context.strokeStyle = 'rgba(0, 0, 0, 0.6)'; // ë°˜íˆ¬ëª…í•œ ê²€ì€ìƒ‰ í…Œë‘ë¦¬
                context.strokeRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

        function getGhostPos() {
            const ghost = { matrix: player.matrix, pos: { x: player.pos.x, y: player.pos.y } };
            while (!collide(arena, ghost)) ghost.pos.y++;
            ghost.pos.y--;
            return ghost.pos;
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, 10, 20);
            drawMatrix(arena, { x: 0, y: 0 });
            if (player.matrix) {
                const ghostPos = getGhostPos();
                context.globalAlpha = 0.2;
                drawMatrix(player.matrix, ghostPos);
                context.globalAlpha = 1.0;
            }
            drawMatrix(player.matrix, player.pos);
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerRotate(dir) {
            if (isGameOver) return;
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                endGame("GAME OVER"); 
            }
        }

        function playerDrop() {
            if (isGameOver) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                arenaSweep();
                updateUI();
                playerReset();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            if (isGameOver) return;
            playDropSound(); // ğŸ’¡ í•˜ë“œ ë“œë¡­ ì‹œ ì¿µ! ì†Œë¦¬
            while (!collide(arena, player)) player.pos.y++;
            player.pos.y--;
            merge(arena, player);
            arenaSweep();
            updateUI();
            playerReset();
            dropCounter = 0;
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            if (isGameOver) return;
            if (lastTime === 0) lastTime = time;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            
            draw();
            animationId = requestAnimationFrame(update);
        }

        function startGame() {
            initAudio(); // ğŸ’¡ ê²Œì„ ì‹œì‘ ë²„íŠ¼ì„ ëˆ„ë¥¼ ë•Œ ì˜¤ë””ì˜¤ ì—”ì§„ ì¼œê¸°
            playBGM();   // ğŸ’¡ ë¸Œê¸ˆ ì‹œì‘

            arena.forEach(row => row.fill(0));
            player.score = 0;
            timeLeft = 60;
            isGameOver = false;
            dropCounter = 0;
            lastTime = 0;
            
            updateUI();
            playerReset();
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';

            if (animationId) cancelAnimationFrame(animationId);
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                if(isGameOver) return;
                timeLeft--;
                updateUI();
                if (timeLeft <= 0) endGame("TIME OVER!");
            }, 1000);

            update();
        }

        function endGame(titleText) {
            isGameOver = true;
            clearInterval(timerInterval);
            stopBGM(); // ğŸ’¡ ê²Œì„ ëë‚˜ë©´ ë¸Œê¸ˆ ì •ì§€
            
            document.getElementById('game-over-title').innerText = titleText;
            document.getElementById('final-score').innerText = 'ìµœì¢… ì ìˆ˜: ' + player.score;
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        // ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤
        document.getElementById('btn-start').addEventListener('click', startGame);
        document.getElementById('btn-replay').addEventListener('click', startGame);

        document.getElementById('mute-btn').addEventListener('click', (e) => {
            isMuted = !isMuted;
            if (isMuted) {
                stopBGM();
                e.target.innerText = 'ğŸ”‡ ì†Œë¦¬ ì¼œê¸°';
            } else {
                if (!isGameOver) playBGM();
                e.target.innerText = 'ğŸ”Š ì†Œë¦¬ ë„ê¸°';
            }
        });

        document.addEventListener('keydown', event => {
            if (isGameOver) return;
            if (event.key === 'ArrowLeft') {
                player.pos.x--; if (collide(arena, player)) player.pos.x++;
            } else if (event.key === 'ArrowRight') {
                player.pos.x++; if (collide(arena, player)) player.pos.x--;
            } else if (event.key === 'ArrowDown') {
                playerDrop();
            } else if (event.key === 'ArrowUp') {
                playerRotate(1);
            } else if (event.key === ' ') {
                playerHardDrop();
            }
        });

        document.getElementById('btn-left').addEventListener('click', () => {
            if (!isGameOver) { player.pos.x--; if (collide(arena, player)) player.pos.x++; }
        });
        document.getElementById('btn-right').addEventListener('click', () => {
            if (!isGameOver) { player.pos.x++; if (collide(arena, player)) player.pos.x--; }
        });
        document.getElementById('btn-rotate').addEventListener('click', () => playerRotate(1));
        document.getElementById('btn-down').addEventListener('click', () => playerDrop());
        document.getElementById('btn-drop').addEventListener('click', () => playerHardDrop());

        // ì´ˆê¸° í™”ë©´ ì„¸íŒ… (ê²Œì„ì€ ì•„ì§ ì‹œì‘ ì•ˆ í•¨)
        draw();
    </script>
