        /* =========================================
           ğŸ¥· í•˜ë‹¨ ì‹œìŠ¤í…œ ë²„íŠ¼ (ì¡´ì¬ê° ì§€ìš°ê¸° / ìŠ¤í…”ìŠ¤ ëª¨ë“œ)

        #bottom-controls {

<body>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(24, 24);

        const colors = [ null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF' ];

        let isGameOver = true;
        let isPaused = false;
        let elapsedTime = 0; 
        let timerInterval = null;
        let animationId = null;
        
        let highScore = localStorage.getItem('originalTetrisHighScore') || 0;

        let audioCtx = null;
        let isMuted = false;
        let isBgmPlaying = false;
        let bgmInterval = null;
        let nextNoteTime = 0;
        let noteIndex = 0;
        let bgmSpeed = 1.0; 

        const melody = [
            [659.25, 400], [493.88, 200], [523.25, 200], [587.33, 400], [523.25, 200], [493.88, 200],
            [440.00, 400], [440.00, 200], [523.25, 200], [659.25, 400], [587.33, 200], [523.25, 200],
            [493.88, 600], [523.25, 200], [587.33, 400], [659.25, 400], [523.25, 400], [440.00, 400],
            [440.00, 400], [0, 400]
        ];

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended' && !isPaused) audioCtx.resume();
        }

        function scheduleBGM() {
            if (!isBgmPlaying || !audioCtx || isMuted || isPaused) return; 
            while (nextNoteTime < audioCtx.currentTime + 0.1) {
                const [freq, durMs] = melody[noteIndex];
                
                const dur = (durMs / 1000) / bgmSpeed; 
                
                if (freq > 0) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'square';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.03, nextNoteTime);
                    gain.gain.setTargetAtTime(0, nextNoteTime + dur - 0.02, 0.015);
                    osc.start(nextNoteTime);
                    osc.stop(nextNoteTime + dur);
                }
                nextNoteTime += dur;
                noteIndex = (noteIndex + 1) % melody.length;
            }
            bgmInterval = setTimeout(scheduleBGM, 50);
        }

        function playBGM() {
            if (isBgmPlaying) return;
            isBgmPlaying = true;
            if (audioCtx) { nextNoteTime = audioCtx.currentTime + 0.1; noteIndex = 0; scheduleBGM(); }
        }

        function stopBGM() { isBgmPlaying = false; clearTimeout(bgmInterval); }

        function playClearSound() {
            if (!audioCtx || isMuted || isPaused) return;
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = 'square'; osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }

        function playDropSound() {
            if (!audioCtx || isMuted || isPaused) return;
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = 'triangle'; osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function createPiece(type) {
            if (type === 'T') return [[0,0,0], [1,1,1], [0,1,0]];
            if (type === 'I') return [[0,2,0,0], [0,2,0,0], [0,2,0,0], [0,2,0,0]];
            if (type === 'S') return [[0,3,3], [3,3,0], [0,0,0]];
            if (type === 'Z') return [[4,4,0], [0,4,4], [0,0,0]];
            if (type === 'L') return [[0,5,0], [0,5,0], [0,5,5]];
            if (type === 'O') return [[6,6], [6,6]];
            if (type === 'J') return [[0,7,0], [0,7,0], [7,7,0]];
        }

        const arena = createMatrix(10, 20);
        function createMatrix(w, h) {
            const matrix = []; while (h--) matrix.push(new Array(w).fill(0)); return matrix;
        }

        const player = { pos: { x: 0, y: 0 }, matrix: null, score: 0 };

        function updateUI() {
            document.getElementById('high-score').innerText = 'ë‚˜ì˜ ìµœê³  ê¸°ë¡: ' + highScore;
            document.getElementById('score').innerText = 'í˜„ì¬ ì ìˆ˜: ' + player.score;
            document.getElementById('timer').innerText = 'â±ï¸ ' + elapsedTime + 'ì´ˆ';
        }

        function arenaSweep() {
            let rowCount = 1; let cleared = false;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row); ++y;
                player.score += rowCount * 10;
                rowCount *= 2; cleared = true;
            }
            if (cleared) playClearSound();
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.lineWidth = 0.05; 
                        context.strokeStyle = 'rgba(0, 0, 0, 0.6)'; 
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function getGhostPos() {
            const ghost = { matrix: player.matrix, pos: { x: player.pos.x, y: player.pos.y } };
            while (!collide(arena, ghost)) ghost.pos.y++;
            ghost.pos.y--; return ghost.pos;
        }

        function draw() {
            context.fillStyle = '#000'; context.fillRect(0, 0, 10, 20);
            drawMatrix(arena, { x: 0, y: 0 });
            if (player.matrix) {
                const ghostPos = getGhostPos();
                context.globalAlpha = 0.2; drawMatrix(player.matrix, ghostPos); context.globalAlpha = 1.0;
            }
            drawMatrix(player.matrix, player.pos);
        }

        function collide(arena, player) {
            const m = player.matrix; const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => { if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value; });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerRotate(dir) {
            if (isGameOver || isPaused) return;
            const pos = player.pos.x; let offset = 1; rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset; offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) { rotate(player.matrix, -dir); player.pos.x = pos; return; }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0; player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) { endGame("GAME OVER!"); }
        }

        function playerDrop() {
            if (isGameOver || isPaused) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--; merge(arena, player); arenaSweep(); updateUI(); playerReset();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            if (isGameOver || isPaused) return;
            playDropSound();
            while (!collide(arena, player)) player.pos.y++;
            player.pos.y--; merge(arena, player); arenaSweep(); updateUI(); playerReset();
            dropCounter = 0;
        }

        let dropCounter = 0; let dropInterval = 900; let lastTime = 0;

        function update(time = 0) {
            if (isGameOver) return;
            if (isPaused) {
                lastTime = time;
                animationId = requestAnimationFrame(update);
                return;
            }

            if (lastTime === 0) lastTime = time;
            const deltaTime = time - lastTime; lastTime = time; dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw(); animationId = requestAnimationFrame(update);
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            
            if (isPaused) {
                if (audioCtx) audioCtx.suspend();
                document.getElementById('pause-screen').style.display = 'flex';
                document.getElementById('pause-btn').innerText = 'â–¶ï¸ ê³„ì† í•˜ê¸°';
            } else {
                lastTime = performance.now(); 
                if (audioCtx) audioCtx.resume();
                scheduleBGM(); 
                document.getElementById('pause-screen').style.display = 'none';
                document.getElementById('pause-btn').innerText = 'â¸ï¸ ì¼ì‹œì •ì§€';
            }
        }

        function startGame() {
            initAudio(); playBGM();
            arena.forEach(row => row.fill(0));
            player.score = 0; 
            elapsedTime = 0;  
            dropInterval = 900; 
            bgmSpeed = 1.0; 
            isGameOver = false; isPaused = false; dropCounter = 0; 
            lastTime = performance.now();
            
            document.getElementById('pause-btn').innerText = 'â¸ï¸ ì¼ì‹œì •ì§€';
            updateUI(); playerReset();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('pause-screen').style.display = 'none';

            if (animationId) cancelAnimationFrame(animationId);
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                if(isGameOver || isPaused) return;
                
                elapsedTime++; 
                updateUI();
                
                if (elapsedTime >= 60 && elapsedTime % 30 === 0) {
                    if (dropInterval > 150) { 
                        dropInterval -= 150; 
                        bgmSpeed += 0.1; 
                        
                        const scoreEl = document.getElementById('score');
                        scoreEl.style.color = '#FFF'; 
                        setTimeout(() => scoreEl.style.color = '#FFE138', 200);
                    }
                }
            }, 1000);
            update(performance.now());
        }

        function endGame(titleText) {
            isGameOver = true;
            clearInterval(timerInterval);
            stopBGM(); 
            
            if (player.score > highScore) {
                highScore = player.score;
                localStorage.setItem('originalTetrisHighScore', highScore);
                document.getElementById('game-over-title').innerText = "ğŸ‰ ì‹ ê¸°ë¡ ë‹¬ì„±! ğŸ‰";
            } else {
                document.getElementById('game-over-title').innerText = titleText;
            }
            
            document.getElementById('final-score').innerText = 'ìµœì¢… ì ìˆ˜: ' + player.score + '\nìƒì¡´: ' + elapsedTime + 'ì´ˆ';
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        document.getElementById('btn-start').addEventListener('click', startGame);
        document.getElementById('btn-replay').addEventListener('click', startGame);
        
        document.getElementById('pause-btn').addEventListener('click', togglePause);
        document.getElementById('btn-resume').addEventListener('click', togglePause);

        document.getElementById('mute-btn').addEventListener('click', (e) => {
            isMuted = !isMuted;
            if (isMuted) { stopBGM(); e.target.innerText = 'ğŸ”‡ ì†Œë¦¬ ì¼œê¸°'; } 
            else { if (!isGameOver && !isPaused) playBGM(); e.target.innerText = 'ğŸ”Š ì†Œë¦¬ ë„ê¸°'; }
        });

        document.addEventListener('keydown', event => {
            if (isGameOver) return;
            if (event.key.toLowerCase() === 'p') { togglePause(); return; }

            if (!isPaused) {
                if (event.key === 'ArrowLeft') { player.pos.x--; if (collide(arena, player)) player.pos.x++; } 
                else if (event.key === 'ArrowRight') { player.pos.x++; if (collide(arena, player)) player.pos.x--; } 
                else if (event.key === 'ArrowDown') { playerDrop(); } 
                else if (event.key === 'ArrowUp') { playerRotate(1); } 
                else if (event.key === ' ') { playerHardDrop(); }
            }
        });

        document.getElementById('btn-left').addEventListener('click', () => { if (!isGameOver && !isPaused) { player.pos.x--; if (collide(arena, player)) player.pos.x++; } });
        document.getElementById('btn-right').addEventListener('click', () => { if (!isGameOver && !isPaused) { player.pos.x++; if (collide(arena, player)) player.pos.x--; } });
        document.getElementById('btn-rotate').addEventListener('click', () => { if (!isGameOver && !isPaused) playerRotate(1); });
        document.getElementById('btn-down').addEventListener('click', () => { if (!isGameOver && !isPaused) playerDrop(); });
        document.getElementById('btn-drop').addEventListener('click', () => { if (!isGameOver && !isPaused) playerHardDrop(); });

        updateUI();
        draw();
    </script>
