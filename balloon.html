    <style>
       body {

        h1 {
            margin: 0 0 10px 0; color: #fff; text-shadow: 2px 2px 0px #FF0D72, -2px -2px 0px #0DC2FF;
            font-size: 26px; letter-spacing: 2px; text-transform: uppercase; text-align: center;
        }
        #info-panel {

        #game-container { position: relative; }
        canvas {

        .overlay {

        .overlay h2 { margin: 0 0 10px 0; color: #0DFF72; text-align: center;}
        .overlay p { color: #ccc; margin-bottom: 20px; font-size: 14px; text-align: center; line-height: 1.5;}
        #final-score { font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #FFE138;}
        
        .action-btn {
            background-color: #F538FF; color: white; border: none; padding: 12px 24px;
            font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 0 #C200CC;
        }

        #controls {
            display: flex; justify-content: space-between; gap: 10px;

        }
        /* âœ¨ğŸ’âœ¨ í¬ë¦¬ìŠ¤íƒˆ ë„¤ì˜¨ ì•„ì¼€ì´ë“œ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        button.bishi-btn {
           flex: 1; 
            padding: 15px 0; /* ğŸ’¡ 25pxì—ì„œ 15pxë¡œ ëŒ€í­ ë‹¤ì´ì–´íŠ¸! */
            font-size: 18px; /* ğŸ’¡ 24pxì—ì„œ 18pxë¡œ ê¸€ì”¨ í¬ê¸° ì¶•ì†Œ! */
            font-weight: 900; border-radius: 12px;
            border: none; color: white; cursor: pointer; touch-action: manipulation;
            box-shadow: 
                0 6px 0 rgba(0,0,0,0.6), 
                inset 0 -3px 6px rgba(0,0,0,0.4),
                inset 0 3px 6px rgba(255,255,255,0.4),
                0 0 8px rgba(255,255,255,0.2);
            transition: all 0.05s; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }

        /* ë²„íŠ¼ì„ ëˆŒë €ì„ ë•Œ: ë¹›ì´ ë²ˆì©í•˜ë©° ê¹Šì´ ë“¤ì–´ê°€ëŠ” íš¨ê³¼ */
        button.bishi-btn:active {
            transform: translateY(6px);
            box-shadow: 
                0 0px 0 rgba(0,0,0,0.6), 
                inset 0 2px 4px rgba(0,0,0,0.6),
                inset 0 6px 15px rgba(0,0,0,0.5); /* ë” ê¹Šì€ ë‚´ë¶€ ê·¸ë¦¼ì */
            filter: brightness(1.2) contrast(1.1); /* ìˆœê°„ì ìœ¼ë¡œ ë°ê²Œ ë¹›ë‚¨! */
        }

        /* ğŸ’¡ ë¹¨ê°•ë„ ë”¥í•œ ë‹¤í¬ ì»¬ëŸ¬ ê¸€ì”¨ë¡œ í†µì¼! */
        #btn-red { background: linear-gradient(to bottom, #ff4d94, #FF0D72, #cc0050); color: #330011; text-shadow: none; }
        #btn-green { background: linear-gradient(to bottom, #4dff94, #0DFF72, #00cc55); color: #003300; text-shadow: none; }
        #btn-blue { background: linear-gradient(to bottom, #4dc2ff, #0DC2FF, #0099cc); color: #002244; text-shadow: none; }

        /* í•˜ë‹¨ ë²„íŠ¼ì€ ìœ ì§€! */
        #bottom-controls { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; width: 100%; max-width: 300px; }
        .sub-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.15); color: #ddd; padding: 10px 10px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 14px; font-weight: bold; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); transition: background 0.1s, transform 0.1s; }
        .sub-btn:active { background: rgba(255, 255, 255, 0.15); transform: scale(0.98); }

</head>
<body>
    <h1>BALLOON POP POP</h1>

    <div id="info-panel">
        <div id="score-container">
            <div id="high-score">ë‚˜ì˜ ìµœê³  ê¸°ë¡: 0</div>
            <div id="score">í˜„ì¬ ì ìˆ˜: 0</div>
            <div id="combo-text">1 COMBO!</div>
        </div>
        <div id="timer">â±ï¸ 60ì´ˆ</div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="300" height="400"></canvas>
        
        <div id="start-screen" class="overlay">
            <h2>ğŸˆë²Œë£¬ íŒíŒ </h2>
            <p>ì˜¬ë¼ì˜¤ëŠ” í’ì„  ìƒ‰ìƒì— ë§ì¶°<br>ì•„ë˜ì˜ ë²„íŠ¼ì„ ë¹ ë¥´ê²Œ ëˆ„ë¥´ì„¸ìš”!<br>ê°ˆìˆ˜ë¡ ì—„ì²­ë‚˜ê²Œ ë¹¨ë¼ì§‘ë‹ˆë‹¤!</p>
            <button id="btn-start" class="action-btn">ê²Œì„ ì‹œì‘ â–¶</button>
        </div>

        <div id="game-over-screen" class="overlay" style="display: none;">
            <h2 id="game-over-title">TIME OVER!</h2>
            <div id="final-score">ìµœì¢… ì ìˆ˜: 0</div>
            <button id="btn-replay" class="action-btn">ë‹¤ì‹œ í•˜ê¸° ğŸ”„</button>
        </div>

        <div id="pause-screen" class="overlay" style="display: none;">
            <h2 style="color: #0DC2FF;">â¸ï¸ ì¼ì‹œì •ì§€</h2>
            <p>ê²Œì„ì´ ì ì‹œ ë©ˆì·„ìŠµë‹ˆë‹¤.</p>
            <button id="btn-resume" class="action-btn" style="background-color: #0DC2FF; box-shadow: 0 4px 0 #0099CC;">ê³„ì† í•˜ê¸° â–¶</button>
        </div>
    </div>

    <div id="controls">
        <button id="btn-red" class="bishi-btn">ë¹¨ê°•<br>(â—€)</button>
        <button id="btn-green" class="bishi-btn">ì´ˆë¡<br>(â–²)</button>
        <button id="btn-blue" class="bishi-btn">íŒŒë‘<br>(â–¶)</button>
    </div>

    <div id="bottom-controls">
        <button id="mute-btn" class="sub-btn">ğŸ”Š ì†Œë¦¬ ë„ê¸°</button>
        <button id="pause-btn" class="sub-btn">â¸ï¸ ì¼ì‹œì •ì§€</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let isGameOver = true;
        let isPaused = false;
        let timeLeft = 60; 
        let score = 0;
        let combo = 1;
        let timerInterval = null;
        let animationId = null;
        
        let balloons = [];
        let particles = [];
        let lastTime = 0;
        let spawnTimer = 0;
        let currentSpawnRate = 700; 

        let highScore = localStorage.getItem('balloonHighScore') || 0;

        let audioCtx = null;
        let isMuted = false;
        let isBgmPlaying = false;
        let bgmInterval = null;
        let nextNoteTime = 0;
        let noteIndex = 0;

        const melody = [
            [523.25, 150], [659.25, 150], [783.99, 150], [1046.50, 150],
            [783.99, 150], [659.25, 150], [587.33, 150], [698.46, 150],
            [523.25, 150], [659.25, 150], [783.99, 150], [1046.50, 150],
            [1174.66, 300], [1046.50, 300]
        ];

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended' && !isPaused) audioCtx.resume();
        }

        function scheduleBGM() {
            if (!isBgmPlaying || !audioCtx || isMuted || isPaused) return;
            while (nextNoteTime < audioCtx.currentTime + 0.1) {
                const [freq, durMs] = melody[noteIndex];
                const dur = durMs / 1000;
                if (freq > 0) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'square';
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.02, nextNoteTime);
                    gain.gain.setTargetAtTime(0, nextNoteTime + dur - 0.02, 0.015);
                    osc.start(nextNoteTime);
                    osc.stop(nextNoteTime + dur);
                }
                nextNoteTime += dur;
                noteIndex = (noteIndex + 1) % melody.length;
            }
            bgmInterval = setTimeout(scheduleBGM, 50);
        }

        function playBGM() {
            if (isBgmPlaying) return;
            isBgmPlaying = true;
            if (audioCtx) { nextNoteTime = audioCtx.currentTime + 0.1; noteIndex = 0; scheduleBGM(); }
        }

        function stopBGM() { isBgmPlaying = false; clearTimeout(bgmInterval); }

        function playPopSound() {
            if (!audioCtx || isMuted || isPaused) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1500, audioCtx.currentTime + 0.05);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        }

        function playMissSound() {
            if (!audioCtx || isMuted || isPaused) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function updateUI() {
            document.getElementById('high-score').innerText = 'ë‚˜ì˜ ìµœê³  ê¸°ë¡: ' + highScore;
            document.getElementById('score').innerText = 'í˜„ì¬ ì ìˆ˜: ' + score;
            document.getElementById('timer').innerText = 'â±ï¸ ' + timeLeft + 'ì´ˆ';
            
            const comboEl = document.getElementById('combo-text');
            if (combo > 1) {
                comboEl.innerText = combo + ' COMBO!';
                comboEl.style.opacity = 1;
                comboEl.style.transform = 'scale(1.2)';
                setTimeout(() => { comboEl.style.transform = 'scale(1)'; }, 100);
            } else {
                comboEl.style.opacity = 0;
            }
        }

        const lanes = [
            { x: 50, color: '#FF0D72' },
            { x: 150, color: '#0DFF72' },
            { x: 250, color: '#0DC2FF' }
        ];

        function spawnBalloon() {
            const minGap = 80; 
            let validLanes = [0, 1, 2].filter(lane => {
                let lowestY = -1;
                for (let i = 0; i < balloons.length; i++) {
                    if (balloons[i].lane === lane && balloons[i].y > lowestY) {
                        lowestY = balloons[i].y;
                    }
                }
                return lowestY < (450 - minGap);
            });

            if (validLanes.length === 0) return; 

            const laneIndex = validLanes[Math.floor(Math.random() * validLanes.length)];

            balloons.push({
                lane: laneIndex,
                x: lanes[laneIndex].x,
                y: 450, 
                radius: 30, 
                speed: 5 + Math.random() * 2 + (60 - timeLeft) * 0.2, 
                color: lanes[laneIndex].color
            });
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 12, vy: (Math.random() - 0.5) * 12, 
                    life: 1.0, color: color
                });
            }
        }

        function popBalloon(laneIndex) {
            if (isGameOver || isPaused) return; 
            
            let targetIdx = -1;
            let minY = 9999; 
            for (let i = 0; i < balloons.length; i++) {
                if (balloons[i].lane === laneIndex && balloons[i].y < minY) {
                    minY = balloons[i].y;
                    targetIdx = i;
                }
            }

            if (targetIdx !== -1) {
                const b = balloons[targetIdx];
                createParticles(b.x, b.y, b.color);
                balloons.splice(targetIdx, 1);
                
                playPopSound();
                score += 10 * combo; 
                combo++;
                updateUI();
            } else {
                combo = 1;
                playMissSound();
                updateUI();
            }
        }

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(100, 0); ctx.lineTo(100, 400);
            ctx.moveTo(200, 0); ctx.lineTo(200, 400);
            ctx.stroke();

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, Math.PI * 2); ctx.fill();
                    ctx.globalAlpha = 1.0;
                }
            }

            balloons.forEach(b => {
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(b.x, b.y + b.radius);
                ctx.lineTo(b.x, b.y + b.radius + 30);
                ctx.stroke();

                ctx.fillStyle = b.color;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255,255,255,0.4)';
                ctx.beginPath();
                ctx.arc(b.x - 10, b.y - 10, 6, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function update(time = 0) {
            if (isGameOver) return;
            
            if (isPaused) {
                lastTime = time;
                animationId = requestAnimationFrame(update);
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;

            for (let i = balloons.length - 1; i >= 0; i--) {
                balloons[i].y -= balloons[i].speed;
                
                if (balloons[i].y < -40) {
                    balloons.splice(i, 1);
                    combo = 1; 
                    playMissSound();
                    updateUI();
                }
            }

            spawnTimer += deltaTime;
            if (spawnTimer > currentSpawnRate) {
                spawnBalloon();
                spawnTimer = 0;
                currentSpawnRate = 300 + (timeLeft / 60) * 400;
            }

            draw();
            animationId = requestAnimationFrame(update);
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            
            if (isPaused) {
                if (audioCtx) audioCtx.suspend(); 
                document.getElementById('pause-screen').style.display = 'flex';
                document.getElementById('pause-btn').innerText = 'â–¶ï¸ ê³„ì† í•˜ê¸°';
            } else {
                lastTime = performance.now(); 
                if (audioCtx) audioCtx.resume(); 
                scheduleBGM(); 
                document.getElementById('pause-screen').style.display = 'none';
                document.getElementById('pause-btn').innerText = 'â¸ï¸ ì¼ì‹œì •ì§€';
            }
        }

        function startGame() {
            initAudio();
            playBGM(); 
            balloons = [];
            particles = [];
            score = 0;
            combo = 1;
            timeLeft = 60; 
            currentSpawnRate = 700; 
            isGameOver = false;
            isPaused = false; 
            lastTime = performance.now();
            
            document.getElementById('pause-btn').innerText = 'â¸ï¸ ì¼ì‹œì •ì§€';
            updateUI();
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('pause-screen').style.display = 'none';

            if (animationId) cancelAnimationFrame(animationId);
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                if (isGameOver || isPaused) return; 
                timeLeft--; updateUI();
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            update(performance.now());
        }

        function endGame() {
            isGameOver = true;
            clearInterval(timerInterval);
            stopBGM(); 
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('balloonHighScore', highScore);
                document.getElementById('game-over-title').innerText = "ğŸ‰ ì‹ ê¸°ë¡ ë‹¬ì„±! ğŸ‰";
            } else {
                document.getElementById('game-over-title').innerText = "TIME OVER!";
            }
            
            document.getElementById('final-score').innerText = 'ìµœì¢… ì ìˆ˜: ' + score;
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        document.getElementById('btn-start').addEventListener('click', startGame);
        document.getElementById('btn-replay').addEventListener('click', startGame);
        
        document.getElementById('pause-btn').addEventListener('click', togglePause);
        document.getElementById('btn-resume').addEventListener('click', togglePause);

        document.getElementById('btn-red').addEventListener('pointerdown', (e) => { e.preventDefault(); popBalloon(0); });
        document.getElementById('btn-green').addEventListener('pointerdown', (e) => { e.preventDefault(); popBalloon(1); });
        document.getElementById('btn-blue').addEventListener('pointerdown', (e) => { e.preventDefault(); popBalloon(2); });

        document.addEventListener('keydown', event => {
            if (isGameOver) return;
            
            if (event.key.toLowerCase() === 'p') {
                togglePause();
                return;
            }

            if (!isPaused) {
                if (event.key === 'ArrowLeft') popBalloon(0);
                if (event.key === 'ArrowUp') popBalloon(1); 
                if (event.key === 'ArrowRight') popBalloon(2);
            }
        });

        document.getElementById('mute-btn').addEventListener('click', (e) => {
            isMuted = !isMuted;
            if (isMuted) { stopBGM(); e.target.innerText = 'ğŸ”‡ ì†Œë¦¬ ì¼œê¸°'; } 
            else { if (!isGameOver && !isPaused) playBGM(); e.target.innerText = 'ğŸ”Š ì†Œë¦¬ ë„ê¸°'; }
        });

        updateUI(); 
        draw();
    </script>
