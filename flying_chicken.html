    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const themes = [
            { bg: "#639bff", pipeColor: "#83d842" }, 
            { bg: "#e6b67e", pipeColor: "#c47c29" }, 
            { bg: "#2c2c45", pipeColor: "#4b5bab" }  
        ];

        let isGameOver = true; let isPaused = false;
        let animationId = null; let lastTime = 0;
        let gameTime = 0; let score = 0; let highScore = localStorage.getItem('chickenHighScore') || 0;
        
        let currentThemeIndex = -1;
        let frameCount = 0;
        let startCountdown = 0; 
        let shakeFrames = 0;

        const chicken = { x: 50, y: 200, width: 24, height: 24, velocity: 0, gravity: 0.18, jump: -4.5 };
        
        let obstacles = [];
        let particles = [];     
        let bgElements = [];    
        let floatingTexts = []; 

        let audioCtx = null; let isMuted = false; let isBgmPlaying = false;
        let bgmInterval = null; let nextNoteTime = 0; let noteIndex = 0;
        
        const melody = [
            [392.00, 150], [392.00, 150], [440.00, 150], [392.00, 150], [523.25, 150], [493.88, 300],
            [392.00, 150], [392.00, 150], [440.00, 150], [392.00, 150], [587.33, 150], [523.25, 300]
        ];

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended' && !isPaused) audioCtx.resume();
        }

        function scheduleBGM() {
            if (!isBgmPlaying || !audioCtx || isMuted || isPaused) return; 
            while (nextNoteTime < audioCtx.currentTime + 0.1) {
                const [freq, durMs] = melody[noteIndex];
                const dur = durMs / 1000;
                if (freq > 0) {
                    const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                    osc.type = 'triangle'; osc.connect(gain); gain.connect(audioCtx.destination);
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.02, nextNoteTime);
                    gain.gain.setTargetAtTime(0, nextNoteTime + dur - 0.02, 0.015);
                    osc.start(nextNoteTime); osc.stop(nextNoteTime + dur);
                }
                nextNoteTime += dur; noteIndex = (noteIndex + 1) % melody.length;
            }
            bgmInterval = setTimeout(scheduleBGM, 50);
        }

        function playBGM() {
            if (isBgmPlaying) return; isBgmPlaying = true;
            if (audioCtx) { nextNoteTime = audioCtx.currentTime + 0.1; noteIndex = 0; scheduleBGM(); }
        }
        function stopBGM() { isBgmPlaying = false; clearTimeout(bgmInterval); }

        function playFlapSound() {
            if (!audioCtx || isMuted || isPaused) return;
            try {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = 'sine'; osc.connect(gain); gain.connect(audioCtx.destination);
                const now = audioCtx.currentTime;
                osc.frequency.setValueAtTime(300, now); osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
                osc.onended = () => { osc.disconnect(); gain.disconnect(); };
            } catch(e){}
        }

        function playScoreSound() {
            if (!audioCtx || isMuted || isPaused) return;
            try {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = 'square'; osc.connect(gain); gain.connect(audioCtx.destination);
                const now = audioCtx.currentTime;
                osc.frequency.setValueAtTime(800, now); osc.frequency.setValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
                osc.onended = () => { osc.disconnect(); gain.disconnect(); };
            } catch(e){}
        }

        function playCrashSound() {
            if (!audioCtx || isMuted || isPaused) return;
            try {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = 'sawtooth'; osc.connect(gain); gain.connect(audioCtx.destination);
                const now = audioCtx.currentTime;
                osc.frequency.setValueAtTime(150, now); osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
                osc.onended = () => { osc.disconnect(); gain.disconnect(); };
            } catch(e){}
        }

        function createFeathers(x, y) {
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 1) * 3, vy: (Math.random() - 0.5) * 3,
                    life: 1.0, size: Math.random() * 4 + 4, rot: Math.random() * Math.PI * 2
                });
            }
        }

        function flap() {
            if (isGameOver || isPaused || startCountdown > 0) return; 
            chicken.velocity = chicken.jump;
            createFeathers(chicken.x, chicken.y); 
            playFlapSound();
        }

        function spawnObstacle() {
            const theme = themes[currentThemeIndex];
            if (!theme) return;
            
            const gap = Math.max(140, 260 - gameTime * 1.2); 
            const minHeight = 40;
            const topHeight = Math.floor(Math.random() * (canvas.height - gap - minHeight * 2)) + minHeight;
            
            obstacles.push({
                x: canvas.width, w: 48, top: topHeight, gap: gap,
                color: theme.pipeColor, passed: false
            });
        }

        function spawnBgElement() {
            bgElements.push({
                x: canvas.width, y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1, speed: Math.random() * 0.5 + 0.2,
                opacity: Math.random() * 0.5 + 0.1
            });
        }

        function updateUI() {
            document.getElementById('high-score').innerText = 'ìµœê³  ìƒì¡´: ' + highScore + 'ì´ˆ';
            document.getElementById('score').innerText = 'ì ìˆ˜: ' + score;
            document.getElementById('timer').innerText = 'â±ï¸ ' + Math.floor(gameTime) + 'ì´ˆ';
        }

        function checkTheme() {
            let safeGameTime = Math.max(0, gameTime);
            const newIndex = Math.floor(safeGameTime / 25) % 3; 
            
            if (newIndex !== currentThemeIndex && newIndex >= 0) {
                currentThemeIndex = newIndex;
                const newTheme = themes[currentThemeIndex];
                canvas.style.backgroundColor = newTheme.bg;
            }
        }

        function drawPixelChicken(targetCtx, x, y, size) {
            const pixelSize = size / 24; 
            const colors = {
                white: "#FFFFFF", pink: "#FF69B4", yellow: "#FFD700", black: "#000000"  
            };

            function rect(px, py, w, h, color) {
                targetCtx.fillStyle = color;
                targetCtx.fillRect(x + px * pixelSize, y + py * pixelSize, w * pixelSize, h * pixelSize);
            }

            rect(4, 4, 16, 16, colors.white); 
            rect(5, 2, 14, 2, colors.white);  
            rect(7, 0, 10, 2, colors.white);  
            rect(2, 6, 2, 12, colors.white);  
            rect(0, 8, 2, 8, colors.white);   
            rect(20, 6, 2, 12, colors.white); 
            rect(22, 8, 2, 8, colors.white);  
            rect(0, 16, 4, 2, colors.white); rect(2, 18, 2, 2, colors.white);
            rect(6, 16, 4, 2, colors.white); rect(8, 18, 2, 2, colors.white);
            rect(12, 16, 4, 2, colors.white); rect(14, 18, 2, 2, colors.white);
            rect(18, 16, 4, 2, colors.white); rect(20, 18, 2, 2, colors.white);

            rect(8, -4, 8, 4, colors.pink); 
            rect(6, -2, 2, 4, colors.pink); 
            rect(16, -2, 2, 4, colors.pink); 

            rect(18, 8, 6, 4, colors.yellow);
            rect(20, 12, 2, 2, colors.yellow);

            rect(14, 14, 4, 4, colors.pink);
            rect(14, 8, 2, 2, colors.black);
        }

        function drawPixelPipe(targetCtx, x, y, w, h, baseColor, isTop) {
            const capHeight = 24; 
            const capExtraWidth = 8; 
            const capX = x - (capExtraWidth / 2);
            const capW = w + capExtraWidth;
            
            let bodyY = isTop ? y : y + capHeight;
            let bodyH = Math.max(0, h - capHeight);
            let capY = isTop ? y + bodyH : y;
            
            targetCtx.fillStyle = '#000000';
            targetCtx.fillRect(x - 2, bodyY, w + 4, bodyH); 
            targetCtx.fillRect(capX - 2, capY - 2, capW + 4, capHeight + 4); 

            targetCtx.fillStyle = baseColor;
            targetCtx.fillRect(x, bodyY, w, bodyH);
            targetCtx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            targetCtx.fillRect(x + 4, bodyY, 8, bodyH);
            targetCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            targetCtx.fillRect(x + w - 12, bodyY, 8, bodyH);
            targetCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            targetCtx.fillRect(x + w - 4, bodyY, 4, bodyH);

            targetCtx.fillStyle = baseColor;
            targetCtx.fillRect(capX, capY, capW, capHeight);
            targetCtx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            targetCtx.fillRect(capX + 4, capY, 8, capHeight);
            targetCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            targetCtx.fillRect(capX + capW - 12, capY, 8, capHeight);
            targetCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            targetCtx.fillRect(capX + capW - 4, capY, 4, capHeight);
            
            targetCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            if (isTop) {
                targetCtx.fillRect(x, bodyY + bodyH - 8, w, 4); 
            } else {
                targetCtx.fillRect(x, bodyY + 4, w, 4); 
            }
        }


        window.addEventListener('load', () => {
            // ğŸ’¡ ì™¼ìª½, ì˜¤ë¥¸ìª½ ë‘ ê°œì˜ íƒ€ì´í‹€ ì•„ì´ì½˜ ìº”ë²„ìŠ¤ì— ë„íŠ¸ ì¹˜í‚¨ ê·¸ë¦¬ê¸°
            const leftCanvas = document.getElementById('title-icon-left');
            const leftCtx = leftCanvas.getContext('2d');
            drawPixelChicken(leftCtx, 4, 4, 24);

            const rightCanvas = document.getElementById('title-icon-right');
            const rightCtx = rightCanvas.getContext('2d');
            drawPixelChicken(rightCtx, 4, 4, 24);
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            if (shakeFrames > 0) {
                const magnitude = Math.min(shakeFrames, 5);
                ctx.translate((Math.random() - 0.5) * magnitude, (Math.random() - 0.5) * magnitude);
                shakeFrames--;
            }

            bgElements.forEach(bg => {
                ctx.fillStyle = `rgba(255, 255, 255, ${bg.opacity})`;
                ctx.fillRect(bg.x, bg.y, bg.size * 2, bg.size * 2);
            });

            obstacles.forEach(obs => {
                drawPixelPipe(ctx, obs.x, 0, obs.w, obs.top, obs.color, true);
                
                const bottomY = obs.top + obs.gap;
                const bottomHeight = canvas.height - bottomY;
                drawPixelPipe(ctx, obs.x, bottomY, obs.w, bottomHeight, obs.color, false);
            });

            particles.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rot);
                ctx.fillStyle = `rgba(255, 255, 255, ${p.life})`;
                ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size); 
                ctx.restore();
            });

            ctx.save();
            ctx.translate(chicken.x, chicken.y);
            let rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (chicken.velocity * 0.1)));
            ctx.rotate(rotation);
            drawPixelChicken(ctx, -chicken.width / 2, -chicken.height / 2, chicken.width);
            ctx.restore();

            floatingTexts.forEach(ft => {
                // ğŸ’¡ í”Œë¡œíŒ… í…ìŠ¤íŠ¸ëŠ” ì˜¤ë¦¬ì§€ë„ í°íŠ¸ë¡œ ë¡¤ë°± (ê°€ë…ì„± ëª©ì )
                ctx.font = "bold 20px Arial"; ctx.textAlign = "center";
                ctx.fillStyle = `rgba(255, 225, 56, ${ft.life})`;
                ctx.fillText(ft.text, ft.x, ft.y);
            });

            ctx.restore(); 
        }

        function update(time = 0) {
            if (isGameOver) return;
            if (isPaused) { lastTime = time; animationId = requestAnimationFrame(update); return; }

            if (lastTime === 0) lastTime = time;
            const dt = Math.max(0, (time - lastTime) / 1000); 
            lastTime = time;
            
            frameCount++;
            checkTheme(); 

            if (frameCount % 10 === 0) spawnBgElement();
            for (let i = bgElements.length - 1; i >= 0; i--) {
                bgElements[i].x -= bgElements[i].speed;
                if (bgElements[i].x < 0) bgElements.splice(i, 1);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy; p.rot += 0.1; p.life -= 0.05;
                if (p.life <= 0) particles.splice(i, 1);
            }

            for (let i = floatingTexts.length - 1; i >= 0; i--) {
                let ft = floatingTexts[i];
                ft.y -= 1; ft.life -= 0.02; 
                if (ft.life <= 0) floatingTexts.splice(i, 1);
            }

            if (startCountdown > 0) {
                startCountdown -= dt;
                chicken.y = 200 + Math.sin(frameCount * 0.1) * 10; 
                draw();
                
                ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#FFD700";
                
                // ğŸ’¡ ìº”ë²„ìŠ¤ ë‚´ë¶€ ì¹´ìš´íŠ¸ë‹¤ìš´ í…ìŠ¤íŠ¸ëŠ” í”½ì…€ í°íŠ¸ ìœ ì§€!
                ctx.font = "80px 'Silkscreen'";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                let countText = Math.ceil(startCountdown);
                if(countText <= 0) countText = "FLY!";
                ctx.fillText(countText, canvas.width / 2, canvas.height / 2);
                
                animationId = requestAnimationFrame(update);
                return;
            }

            gameTime += dt; 
            updateUI();

            chicken.velocity += chicken.gravity;
            chicken.y += chicken.velocity;

            if (chicken.y + chicken.height / 2 >= canvas.height || chicken.y - chicken.height / 2 <= 0) {
                endGame(); return;
            }

            const spawnInterval = Math.max(50, Math.floor(90 - gameTime * 0.8));
            if (frameCount % spawnInterval === 0) spawnObstacle(); 

            const currentSpeed = Math.min(5.5, 3.0 + gameTime * 0.035);

            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.x -= currentSpeed; 

                let cx = chicken.x; let cy = chicken.y; 
                let hw = chicken.width / 2 - 2; 
                let hh = chicken.height / 2 - 2;
                
                if (cx + hw > obs.x - 4 && cx - hw < obs.x + obs.w + 4) {
                    if (cy - hh < obs.top || cy + hh > obs.top + obs.gap) {
                        endGame(); return; 
                    }
                }

                if (obs.x + obs.w < chicken.x && !obs.passed) {
                    obs.passed = true; score += 10; playScoreSound();
                    floatingTexts.push({ x: chicken.x, y: chicken.y - 30, text: "+10", life: 1.0 });
                }

                if (obs.x + obs.w < 0) obstacles.splice(i, 1);
            }

            draw();
            animationId = requestAnimationFrame(update);
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            if (isPaused) {
                if (audioCtx) audioCtx.suspend();
                document.getElementById('pause-screen').style.display = 'flex';
                document.getElementById('pause-btn').innerText = 'â–¶ï¸ ê³„ì† ë‚ ê¸°';
            } else {
                lastTime = performance.now(); 
                if (audioCtx) audioCtx.resume(); scheduleBGM(); 
                document.getElementById('pause-screen').style.display = 'none';
                document.getElementById('pause-btn').innerText = 'â¸ï¸ ì¼ì‹œì •ì§€';
            }
        }

        function startGame() {
            initAudio(); playBGM();
            chicken.y = 200; chicken.velocity = 0;
            obstacles = []; particles = []; bgElements = []; floatingTexts = []; 
            score = 0; gameTime = 0; frameCount = 0; currentThemeIndex = -1; shakeFrames = 0;
            
            isGameOver = false; isPaused = false; lastTime = 0; 
            startCountdown = 3; 
            
            document.getElementById('pause-btn').innerText = 'â¸ï¸ ì¼ì‹œì •ì§€';
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('pause-screen').style.display = 'none';

            if (animationId) cancelAnimationFrame(animationId);
            animationId = requestAnimationFrame(update);
        }

        function endGame() {
            isGameOver = true; playCrashSound(); stopBGM(); 
            shakeFrames = 15; 
            draw(); 
            
            let timeScore = Math.floor(gameTime);
            if (timeScore > highScore) {
                highScore = timeScore; localStorage.setItem('chickenHighScore', highScore);
                document.getElementById('game-over-title').innerText = "ğŸ‰ ì‹ ê¸°ë¡ ìƒì¡´! ğŸ‰";
            } else {
                document.getElementById('game-over-title').innerText = "ì¹˜í‚¨ì´ ë˜ì—ˆìŠµë‹ˆë‹¤...";
            }
            
            setTimeout(() => { 
                document.getElementById('final-score').innerHTML = 'ìµœì¢… ì ìˆ˜: ' + score + '<br>ìƒì¡´ ì‹œê°„: ' + timeScore + 'ì´ˆ';
                document.getElementById('game-over-screen').style.display = 'flex';
            }, 500);
        }

        document.getElementById('btn-start').addEventListener('click', startGame);
        document.getElementById('btn-replay').addEventListener('click', startGame);
        document.getElementById('pause-btn').addEventListener('click', togglePause);
        document.getElementById('btn-resume').addEventListener('click', togglePause);

        document.addEventListener('keydown', event => {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", " "].includes(event.key)) {
                event.preventDefault();
            }
            if (event.code === 'Space' && !isGameOver && !isPaused) { flap(); }
            if (event.key.toLowerCase() === 'p' && !isGameOver) togglePause();
        });

        // ğŸš¨ [í•µì‹¬ ìˆ˜ìˆ  íŒŒíŠ¸] ìº”ë²„ìŠ¤ì™€ ë²„íŠ¼ì˜ í„°ì¹˜ ì´ë²¤íŠ¸ë¥¼ ì™„ì „íˆ í†µì œí•˜ì—¬ ì¤Œì¸ ë°œìƒì„ ê·¼ë³¸ì ìœ¼ë¡œ íŒŒê´´í•©ë‹ˆë‹¤.
        const triggerFlap = (e) => {
            if (e.cancelable) e.preventDefault(); // ë¸Œë¼ìš°ì € ê³ ìœ ë™ì‘(ì¤Œì¸, ìŠ¤í¬ë¡¤ ë“±) ì™„ì „ ì°¨ë‹¨
            flap();
        };

        // ìº”ë²„ìŠ¤ í„°ì¹˜ ì œì–´
        canvas.addEventListener('touchstart', triggerFlap, { passive: false });
        canvas.addEventListener('mousedown', triggerFlap);

        // FLY ë²„íŠ¼ í„°ì¹˜ ì œì–´ ë° ì‹œê°ì  ì• ë‹ˆë©”ì´ì…˜ ì²˜ë¦¬
        const btnFly = document.getElementById('btn-fly');
        
        const pressBtn = (e) => {
            if (e.cancelable) e.preventDefault(); 
            btnFly.classList.add('active-press'); // ìˆ˜ë™ìœ¼ë¡œ ë²„íŠ¼ ëˆŒë¦¼ íš¨ê³¼ ì ìš©
            flap();
        };
        const releaseBtn = (e) => {
            if (e.cancelable) e.preventDefault();
            btnFly.classList.remove('active-press'); // ì† ë–¼ë©´ ì›ìƒë³µêµ¬
        };

        btnFly.addEventListener('touchstart', pressBtn, { passive: false });
        btnFly.addEventListener('touchend', releaseBtn, { passive: false });
        btnFly.addEventListener('mousedown', pressBtn);
        btnFly.addEventListener('mouseup', releaseBtn);
        btnFly.addEventListener('mouseleave', releaseBtn);

        // ìŒì†Œê±° ë²„íŠ¼
        document.getElementById('mute-btn').addEventListener('click', (e) => {
            isMuted = !isMuted;
            if (isMuted) { stopBGM(); e.target.innerText = 'ğŸ”‡ ì†Œë¦¬ ì¼œê¸°'; } 
            else { if (!isGameOver && !isPaused) playBGM(); e.target.innerText = 'ğŸ”Š ì†Œë¦¬ ë„ê¸°'; }
        });

        updateUI(); draw();
    </script>
